<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Uygulaması</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <!--Font Awsome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

<style>

  .brd {
    border-radius: 5px;
    width: 30rem;
    height: 25rem;
  }

  .button-solid {
  border: none;
  outline: none;
  }


</style>

<body>

    <div style="margin-left: 0rem; margin-top: 1rem;">
        <h2>Oktay Altunkaya</h2>
        <h3>Slider Uygulaması</h3>
    </div>


    <div class="container" style="margin-top: 2rem; width: 50rem;">
      <div class="card text-center">
        <div class="card-header">
          <img id="image_id" class="brd" src="BMW.jpeg" alt="bmw">
        </div>
        <div class="card-body">
          <h5 id="title_id" class="card-title">BMW 520i</h5>
          <a  id="link_id" href="#" class="btn btn-primary">Read For More</a>
        </div>
        <div class="card-footer">
          <button id="left_btn" class="button-solid"><i style="font-size: 25px;" class="fa-solid fa-circle-left"></i></button>
          <button id="right_btn" class="button-solid"><i style="font-size: 25px;" class="fa-sharp fa-solid fa-circle-right"></i></button>
        </div>
      </div>
    </div>
    
</body>

<script>

  // Degerlerin sırayla donmesi icin yapılan seeting object ayarı:
  let settings = {
    duration : "2000",
    random : true
  };


    console.log("Deneme-Test");

    // modellerin object icerisinde gosterilmis hali:
    let models = [
      {
        name : "lorem-random",
        image : "https://picsum.photos/id/52/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random1",
        image : "https://picsum.photos/id/37/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random2",
        image : "https://picsum.photos/id/239/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random3",
        image : "https://picsum.photos/id/2/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random4",
        image : "https://picsum.photos/id/243/200/300",
        link : "https://picsum.photos/"
      },
    ]


    let index = 0;
    let slaytCount = models.length;

    init(settings);

    document.querySelector("#left_btn").addEventListener("click", function(){
      index--;  // index azalsın
      showSlide(index); // showslide func calıssın
      console.log(index); // index consol goster
    })

    document.querySelector("#right_btn").addEventListener("click", function(){
      index++;  
      showSlide(index);
      console.log(index);
    })
    

    // Not: setTimeout belli bir süre sonra fonksiyonun baslamasını saglar, 1 kere calısır durur
    // setInterval ise durdurulmadıgı surece surekli tekrar eden islemdir
    // Bu uygulama icin setInterval daha mantıklı tercihtir
    function init(settings) {
      
      setInterval(function(){

        if(settings.random) {   // random index part settings.random islemi true donmektedir
          index =  Math.floor(Math.random() * slaytCount);
        }
        else {      // normal artan index part

        }
        console.log(index);
        showSlide(index);

      },settings.duration);   // fonksiyon ile birlikte settings.duration calıstır demektir
      //  verdigim duration 2000 degeri 2 sn esittir 2sn de bir islemler doner
      // set inverval ile bu sekilde kullanım yapmıs oldum

    }



    // Not: math random 0 ile 1 arasında rondom sayi uretir ben bunu models.length
    // yani 5 ile carpıp yuvarlama islemi yapmıs oldum




    function showSlide(i) {
      // fonksiyon girilen deger index esitlendi 
      index = i;

      // eger i degerim yani index degeri 0 altına duserse
      // models.length = 5 oldugu icin -1 degerine index esitle boylelikle 
      // model indexlerin donmesini sagla
      if(i<0) {
        index = slaytCount - 1;
      }
      
      // i degeri 5 esit olursa index degerini 0 esitle
      if(i >= slaytCount) {
        index = 0;
      }

      document.querySelector("#title_id").textContent = models[index].name;
    
      document.querySelector("#image_id").setAttribute("src", models[index].image);
    
      document.querySelector("#link_id").setAttribute("href", models[index].link);
    }


</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
