<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Uygulaması</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <!--Font Awsome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

<style>

  .brd {
    border-radius: 5px;
    width: 30rem;
    height: 25rem;
  }

  .button-solid {
  border: none;
  outline: none;
  }


</style>

<body>

    <div style="margin-left: 0rem; margin-top: 1rem;">
        <h2>Oktay Altunkaya</h2>
        <h3>Slider Uygulaması</h3>
    </div>


    <div class="container" style="margin-top: 2rem; width: 50rem;">
      <div class="card text-center">
        <div class="card-header">
          <img id="image_id" class="brd" src="BMW.jpeg" alt="bmw">
        </div>
        <div class="card-body">
          <h5 id="title_id" class="card-title">BMW 520i</h5>
          <a  id="link_id" href="#" class="btn btn-primary">Read For More</a>
        </div>
        <div class="card-footer">
          <button id="button1_id" class="button-solid"><i style="font-size: 25px;" class="fa-solid fa-circle-left"></i></button>
          <button id="button2_id" class="button-solid"><i style="font-size: 25px;" class="fa-sharp fa-solid fa-circle-right"></i></button>
        </div>
      </div>
    </div>
    
</body>

<script>
    console.log("Deneme-Test");

    let models = [
      {
        name : "lorem-random",
        image : "https://picsum.photos/id/52/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random1",
        image : "https://picsum.photos/id/37/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random2",
        image : "https://picsum.photos/id/239/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random3",
        image : "https://picsum.photos/id/2/200/300",
        link : "https://picsum.photos/"
      },
      {
        name : "lorem-random4",
        image : "https://picsum.photos/id/243/200/300",
        link : "https://picsum.photos/"
      },
    ]


    let index = 0;
    let button1DOM = document.querySelector("#button1_id");
    let button2DOM = document.querySelector("#button2_id");
    button1DOM.addEventListener("click", button1);
    button2DOM.addEventListener("click", button2);



    function button2(event) {
      if(button2DOM) {
        index++;
        console.log(index);
        document.querySelector("#title_id").textContent = models[index].name;
        document.querySelector("#image_id").setAttribute("src", models[index].image);
        document.querySelector("#link_id").setAttribute("href", models[index].link);
      }
      else {
        console.log("hafiza asimi");
        console.log(index);
      }
    }


    function button1(event) {
      if(button1DOM) {
        index--;
        console.log(index);
        document.querySelector("#title_id").textContent = models[index].name;
        document.querySelector("#image_id").setAttribute("src", models[index].image);
        document.querySelector("#link_id").setAttribute("href", models[index].link);
      }
      else {
        console.log("hafiza asimi");
        console.log(index);
      }
    }

    
    

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
